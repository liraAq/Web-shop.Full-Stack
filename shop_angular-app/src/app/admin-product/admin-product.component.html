<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Product</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Add New Product</h2>
    <form (ngSubmit)="addProduct()" class="row g-3">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" [(ngModel)]="newProduct.name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label">Description</label>
          <textarea class="form-control" id="productDescription" [(ngModel)]="newProduct.description" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input type="number" class="form-control" id="productPrice" [(ngModel)]="newProduct.price" name="price" required>
        </div>
        <div class="mb-3">
          <label for="productCategory" class="form-label">Category</label>
          <select class="form-select" id="productCategory" [(ngModel)]="newProduct.category" name="category">
            <option value="Vegetables">Vegetables</option>
            <option value="Fruit">Fruit</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="productImageUrl" class="form-label">Image URL</label>
          <input type="text" class="form-control" id="productImageUrl" [(ngModel)]="newProduct.image_url" name="image_url">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="productInStock" [(ngModel)]="newProduct.in_stock" name="in_stock">
          <label class="form-check-label" for="productInStock">In Stock</label>
        </div>
        <div class="mb-3">
          <label for="productQuantity" class="form-label">Quantity Available</label>
          <input type="number" class="form-control" id="productQuantity" [(ngModel)]="newProduct.quantity_available" name="quantity_available">
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
      </div>
      <div class="col-md-6">
        <!-- Display the image -->
        <div *ngIf="newProduct.image_url" class="mb-3">
          <img [src]="newProduct.image_url" class="img-thumbnail" alt="Product Image">
        </div>
      </div>
    </form>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
